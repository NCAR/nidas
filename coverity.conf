{
  "$schema": "http://snoopy.eol.ucar.edu:8080/schemas/coverity.conf.schema.json",
  "type": "Coverity configuration",
  "format_version": 1,
  "format_minor_version": 7,
  "settings": {
    "server": {
      "url": "http://snoopy.eol.ucar.edu:8080",
      "ssl": false,
      "on_new_cert": "trust"
    },
    "stream": "nidas-buster",
    "scm": {
      "scm": "git",
      "project_root": "$(code_base_dir)"
    },
    "add_compiler_configurations": [
      {
        "cov_configure_args": [
          "--template",
          "--compiler",
          "gcc",
          "--comptype",
          "gcc"
        ]
      }
    ],
    "cov_run_desktop": {
      "reference_snapshot": "scm",
      "clean_cmd": ["scons", "-C", "src", "-c"],
      "build_cmd": ["scons", "-C", "src"]
    },
    "ide": {
      "build_strategy": "CUSTOM"
    }
  }
}
