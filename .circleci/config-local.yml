  version: 2
  master-armhf:
    jobs:
    - build-armhf-master:
        filters:
          branches:
            only:
            - master
    - package-armhf-master:
        filters:
          branches:
            only:
            - master
        requires:
        - build-armhf-master
  master-armel:
    jobs:
    - build-armel-master:
        filters:
          branches:
            only:
            - master
    - package-armel-master:
        filters:
          branches:
            only:
            - master
        requires:
        - build-armel-master
  autoconfig-armhf:
    jobs:
    - build-armhf-autoconfig:
        filters:
          branches:
            only:
            - auto-config
    - package-armhf-autoconfig:
        filters:
          branches:
            only:
            - auto-config
        requires:
        - build-armhf-autoconfig
  autoconfig-armel:
